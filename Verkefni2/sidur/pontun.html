<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="utf-8">
    <title>Panta</title>
</head>
<body>
    <h1>Pantanir</h1>
    <p>Pantaðu borð og mættu til okkar eða pantaðu mat sem við sendum þér eða þú sækir.</p>
    <h2>Panta borð</h2>
    <form>
        <label>Hvenær villtu koma?</label>
        <input type="date">
        <br>
        <label>Hve mörg?</label>
        <input type="number" min="1", max="10">
        <br>
        <label>Villtu taka eitthvað fram?</label>
        <input type="text">
    </form>
    <h2>Panta mat</h2>
    
</body>
</html>
